                <input type="checkbox" onclick="showPassword()"> Show Password
            </div>
            <div class="form-group">
                <label for="create-password">Repeat Password</label>
                <input class="form-control" name="password1" type="password" id="sign-in-password1" required>

            </div>
            <button class="btn btn-primary submit-btn" type="submit">Sign Up</button>
